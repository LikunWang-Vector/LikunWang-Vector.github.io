# --------------------------------------
# Hexo Butterfly Theme Configuration
# 王立坤个人博客配置
# --------------------------------------

# --------------------------------------
# Navigation Settings
# --------------------------------------

nav:
  logo:
  display_title: true
  display_post_title: true
  fixed: true

menu:
  Home: / || fas fa-home
  Archives: /archives/ || fas fa-archive
  Tags: /tags/ || fas fa-tags
  Categories: /categories/ || fas fa-folder-open
  CV: /cv/ || fas fa-graduation-cap
  About: /about/ || fas fa-user

# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  theme: light
  macStyle: true
  height_limit: 400
  word_wrap: false
  copy: true
  language: true
  shrink: false
  fullpage: true

# Social media links
social:
  fab fa-github: https://github.com/veckun || Github || '#24292e'
  fas fa-envelope: mailto:vector_kun@ruri.waseda.jp || Email || '#4a7dbe'
  fab fa-linkedin: https://linkedin.com/in/veckun || LinkedIn || '#0077b5'
  fab fa-weixin: javascript:void(0) || WeChat vectorkun || '#07c160'
  fab fa-blogger: https://blog.csdn.net/m0_59180666 || CSDN || '#fc5531'

# --------------------------------------
# Image Settings
# --------------------------------------

favicon: /img/favicon.png

avatar:
  img: /img/avatar.png
  effect: true

disable_top_img: false

default_top_img: https://cdn.jsdelivr.net/gh/jerryc127/CDN@latest/cover/default_bg.png

index_img: https://cdn.jsdelivr.net/gh/jerryc127/CDN@latest/cover/default_bg.png

archive_img: https://cdn.jsdelivr.net/gh/jerryc127/CDN@latest/cover/default_bg.png

tag_img: https://cdn.jsdelivr.net/gh/jerryc127/CDN@latest/cover/default_bg.png

category_img: https://cdn.jsdelivr.net/gh/jerryc127/CDN@latest/cover/default_bg.png

footer_img: false

background: 

cover:
  index_enable: true
  aside_enable: true
  archives_enable: true
  default_cover:
    - https://cdn.jsdelivr.net/gh/jerryc127/CDN@latest/cover/default_bg.png

error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

error_404:
  enable: true
  subtitle: 'Page Not Found'
  background: https://cdn.jsdelivr.net/gh/jerryc127/CDN@latest/cover/default_bg.png

post_meta:
  page:
    date_type: created
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    position: left
    date_type: both
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# Index page settings
# --------------------------------------

index_site_info_top:
index_top_img_height:

subtitle:
  enable: true
  effect: true
  typed_option:
    typeSpeed: 100
    backSpeed: 50
    loop: true
  source: false
  sub:
    - Algorithm Engineer | AI Engineer
    - Waseda University M.E.
    - Deep Learning & Optimization
    - TPU Operator Development

index_layout: 3

index_post_content:
  method: 2
  length: 500

# --------------------------------------
# Post Settings
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href: https://github.com/veckun
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

reward:
  enable: false

post_edit:
  enable: false

related_post:
  enable: true
  limit: 6
  date_type: created

post_pagination: 1

noticeOutdate:
  enable: true
  style: flat
  limit_day: 180
  position: top
  message_prev: This article was last updated
  message_next: days ago. The content may be outdated.

# --------------------------------------
# Footer Settings
# --------------------------------------

footer:
  nav:
  owner:
    enable: true
    since: 2025
  copyright:
    enable: true
    version: true
  custom_text: <p>Likun Wang | Algorithm Engineer</p>

# --------------------------------------
# Aside Settings
# --------------------------------------

aside:
  enable: true
  hide: false
  button: true
  mobile: true
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: |
      Algorithm Engineer | AI Engineer
      Waseda University M.E.
      Deep Learning & TPU Development
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/veckun
  card_announcement:
    enable: true
    content: Welcome to my blog! Sharing AI, algorithms & tech insights.
  card_recent_post:
    enable: true
    limit: 5
    sort: date
  card_newest_comments:
    enable: false
  card_categories:
    enable: true
    limit: 8
    expand: none
  card_tags:
    enable: true
    limit: 40
    color: true
    orderby: random
    order: 1
  card_archives:
    enable: true
    type: monthly
    format: YYYY年MM月
    order: -1
    limit: 8
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    runtime_date:

# --------------------------------------
# Bottom right button
# --------------------------------------

rightside_bottom:

translate:
  enable: false

readmode: true

darkmode:
  enable: true
  button: true
  autoChangeMode: 1

rightside_scroll_percent: true

rightside_config_animation: true

# --------------------------------------
# Global Settings
# --------------------------------------

anchor:
  auto_update: true
  click_to_scroll: true

photofigcaption: false

copy:
  enable: true
  copyright:
    enable: true
    limit_count: 50

wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# Math
# --------------------------------------

math:
  use: mathjax
  per_page: true
  hide_scrollbar: false
  mathjax:
    enableMenu: true
    tags: ams

# --------------------------------------
# Search
# --------------------------------------

search:
  use: local_search
  placeholder: Search...
  local_search:
    preload: true
    top_n_per_article: 1
    unescape: false

# --------------------------------------
# Share System
# --------------------------------------

share:
  use: sharejs
  sharejs:
    sites: wechat,weibo,qq,twitter,facebook

# --------------------------------------
# Comments System
# --------------------------------------

comments:
  use: Twikoo
  text: true
  lazyload: true
  count: true
  card_post_count: false

# Twikoo 评论系统配置
# 文档: https://twikoo.js.org/
# 部署步骤:
# 1. Fork https://github.com/twikoojs/twikoo
# 2. 在 Vercel 导入该仓库并部署
# 3. 将部署后的 URL 填入下方 envId
twikoo:
  envId: https://your-twikoo.vercel.app  # 替换为你的 Twikoo Vercel URL
  region:  # Vercel部署不需要填写
  visitor: true  # 显示访客数
  option:  # 其他配置选项

# --------------------------------------
# Beautify / Effect
# --------------------------------------

theme_color:
  enable: true
  main: "#49B1F5"
  paginator: "#00c4b6"
  button_hover: "#FF7242"
  text_selection: "#00c4b6"
  link_color: "#99a9bf"
  meta_color: "#858585"
  hr_color: "#A4D8FA"
  code_foreground: "#F47466"
  code_background: "rgba(27, 31, 35, .05)"
  toc_color: "#00c4b6"
  blockquote_padding_color: "#49b1f5"
  blockquote_background_color: "#49b1f5"
  scrollbar_color: "#49b1f5"

category_ui: index
tag_ui: index

rounded_corners_ui: true

text_align_justify: false

mask:
  header: true
  footer: true

preloader:
  enable: true
  source: 1

enter_transitions: true

display_mode: light

beautify:
  enable: true
  field: post
  title_prefix_icon: '\f0c1'
  title_prefix_icon_color: '#F47466'

font:
  global_font_size:
  code_font_size:
  font_family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Lato, Roboto, "PingFang SC", "Microsoft YaHei", sans-serif
  code_font_family: consolas, Menlo, "PingFang SC", "Microsoft YaHei", monospace

hr_icon:
  enable: true
  icon:
  icon_top:

# Background effects
canvas_ribbon:
  enable: false

canvas_fluttering_ribbon:
  enable: false

canvas_nest:
  enable: false

fireworks:
  enable: false

click_heart:
  enable: false

clickShowText:
  enable: false

# --------------------------------------
# Lightbox Settings
# --------------------------------------

lightbox: fancybox

# --------------------------------------
# Tag Plugins settings
# --------------------------------------

series:
  enable: true
  orderBy: 'title'
  order: 1
  number: true

mermaid:
  enable: true
  code_write: true
  theme:
    light: default
    dark: dark

note:
  style: flat
  icons: true
  border_radius: 3
  light_bg_offset: 0

# --------------------------------------
# Other Settings
# --------------------------------------

pjax:
  enable: true
  exclude:

aplayerInject:
  enable: false

snackbar:
  enable: true
  position: bottom-left
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

instantpage: true

lazyload:
  enable: true
  native: false
  field: site
  placeholder:
  blur: true

pwa:
  enable: false

Open_Graph_meta:
  enable: true

css_prefix: true

inject:
  head:
    - <link rel="stylesheet" href="/css/csdn-stats.css">
    - <link rel="stylesheet" href="/css/lang-switch.css">
  bottom:
    - <script src="/js/lang-router.js"></script>
    - <script src="/js/csdn-stats.js"></script>

CDN:
  internal_provider: local
  third_party_provider: jsdelivr
  version: true
